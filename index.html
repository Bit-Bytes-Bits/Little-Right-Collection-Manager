<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Designer Store</title>
</head>

<body class="main-content">
    <header class="section sec1 header active" id="home">
        <!-- <i class="fab fa-instagram"></i>/ -->
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape">

                </div>
                <div class="image">
                    <img src="./assets/images/sneakers/bumbleBeeJs.jpg" alt="">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Welcome to <span>Little Right Collection</span>
                </h1>
                <p>Your one stop designer store for everything fashion</p>
                <div class="btn-container">
                    <a href="" class="main-btn">
                        <span class="btn-text">Let's Drip!</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
      <section class="section sec2 hoodies" id="hoodies">
        <div class="wrapper">
          <div class="form-container">
            <h3>Add Hoodies</h3>
            <form action="" id="add-to-inventory" >
              <div>
                <label for="name">Name</label>
              <input type="text" id="name">
              </div>
              <div>
                <label for="image">Image Location</label>
              <input type="text" id="image-location">
              </div>
              <div>
                <label for="description">Description</label>
              <input type="text" id="description">
              </div>
              <div class="btn-container">
                <a href="" class="main-btn">
                    <span class="btn-text">Add to List!</span>
                </a>
            </div>
            </form>
           
          </div>
        </div>
        <div class="ul">
          <ul id="display-hoodies" class="card">
            <!-- Hoodies here-->
          </ul>
        </div>
      </section>
      <section class="section sec3 sneakers" id="sneakers">
        
        <div class="ul">
          <ul id="display-sneakers" class="card">
            <!-- sneakers here-->
          </ul>
        </div>
      </section>
      <section class="section sec4 shirts" id="shirts">
        <div class="ul">
          <ul id="display-shirts" class="card">
            <!-- shirts here-->
          </ul>
        </div>
      </section>
      <section class="section sec5 jackets" id="jackets">
        
      </section>
    </main>

    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">home</div>
      <div class="control control-2" data-id="hoodies">Hoodies</div>
      <div class="control control-3" data-id="sneakers">Sneakers</div>
      <div class="control control-4" data-id="shirts">Shirts</div>
      <div class="control control-5" data-id="jackets">Stock Take</div>
    </div>
</body>
<script src="./assets/js/app.js"></script>

</html>
