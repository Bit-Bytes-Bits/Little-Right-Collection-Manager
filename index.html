<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer Store</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="h-shape"></div>
          <div class="image">
            <img src="./assets/images/hoods/13.jpg" alt="" />
          </div>
        </div>
        <div class="right-header">
          <h1 class="name">
            Hello and welcome to <span>Little right Collection.</span>
            Your one stop store for everything fashion.
          </h1>
          <div class="btn-container">
            <a href="" class="main-btn">
              <span class="btn-text">Let's Drip!</span>
              <span class="btn-icon"><i class="fas fa-download"></i></span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 about" id="hoodies"></section>
      <section class="section sec3 porfolio" id="sneakers"></section>
      <section class="section sec4 blogs" id="shirts"></section>
      <section class="section sec5 contact" id="jackets"></section>
    </main>

    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">home</div>
      <div class="control control-2" data-id="hoodies">Hoodies</div>
      <div class="control control-3" data-id="sneakers">Sneakers</div>
      <div class="control control-4" data-id="shirts">Shirts</div>
      <div class="control control-5" data-id="jackets">Jackets</div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
